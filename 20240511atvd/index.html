<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Alunos</h1>

        <!-- Formulário de Cadastro -->
        <form id="formCadastro">
            <div class="form-group">
                <label for="cod_turma">Código da Turma:</label>
                <input type="text" id="cod_turma" name="cod_turma" required>
            </div>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>
            <div class="form-group">
                <label for="rg">RG:</label>
                <input type="text" id="rg" name="rg" required>
            </div>
            <div class="form-group">
                <label for="telefone_aluno">Telefone do Aluno:</label>
                <input type="text" id="telefone_aluno" name="telefone_aluno" required>
            </div>
            <div class="form-group">
                <label for="telefone_responsavel">Telefone do Responsável:</label>
                <input type="text" id="telefone_responsavel" name="telefone_responsavel" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="date" id="data_nascimento" name="data_nascimento" required>
            </div>
            <button>Cadastrar</button>
        </form>

        <div id="alunos">
            <h2>Lista de Alunos Cadastrados</h2>
            <table id="tabelaAlunos">
                <thead>
                    <tr>
                        <th>Código da Turma</th>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>RG</th>
                        <th>Telefone do aluno</th>
                        <th>Telefone do responsável</th>
                        <th>E-mail</th>
                        <th>Data de nascimento</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</body>
